<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <title>Charcounter </title>
   <script src="closure-library-read-only/closure/goog/base.js"></script>
  <script> 
    goog.require('goog.dom');
    goog.require('goog.ui.CharCounter');
    goog.require('goog.ui.CharCounter.Display');
  </script> 
  <script type="text/javascript" src="vm.js"></script>
  <script src="../goog/disposable/disposable_gen.js"></script>
  <script src="../goog/events/eventTarget_gen.js"></script>
  <script src="../goog/ui/number_gen.js"></script>
  <script src="../goog/ui/charcounter_gen.js"></script>
  <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/css/demo.css"> 
  </head>

  <body>
    <h1>goog.ui.CharCounter</h1> 
    
    <p> 
      <input type="text" id="input1"> 
      <span id="counter1"></span> character(s) remaining
    </p> 
    <p> 
      <input type="text" id="input2"> 
      You have entered <span id="counter2"></span> character(s) of a maximum 160.
    </p> 
    <p> 
      <input type="text" id="input3"> 
      <span id="counter3"></span> character(s) remaining
      <button id="set1">setMaxLength(10)</button> 
      <button id="set2">setMaxLength(20)</button> 
    </p> 
    <p> 
      <textarea id="input4"></textarea> 
      <span id="counter4"></span> character(s) remaining
    </p> 
    <script>
      window.onload = function(e) { exec_caml("charcounter.uue")};
    </script>
  </body>

</html>
