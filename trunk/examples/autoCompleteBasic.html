<!DOCTYPE html> 
<html> 
<head> 
  <title>goog.ui.AutoComplete</title> 
   <script src="http://closure-library.googlecode.com/svn/trunk/closure/goog/base.js"></script>
  <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/css/demo.css"> 
  <script> 
    goog.require('goog.ui.AutoComplete.Basic');
  </script> 
  <style> 
    small {
      color: #999;
      font-size: x-small;
    }
  </style> 
</head> 
<body> 
  <h1>goog.ui.AutoComplete</h1> 
  <p> 
    Tom Cruise Film Finder:<br> 
    <input id="input1" style="width:500px" /> <button>Go</button> 
  </p> 
  <p> 
    Multi-Tom Cruise Film Finder:<br> 
    <textarea id="input2" style="width:500px"></textarea> 
    <button>Go</button><br> 
    <small>Data from Google Sets! Not my personal DVD collection!!!</small> 
  </p> 
  <script src="test_autoCompleteBasic.js">  </script> 
</body> 
</html>
