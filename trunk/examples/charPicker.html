<!DOCTYPE html>
<html>
<head>
  <title>goog.ui.CharPicker</title>
  <meta charset=utf-8>
  <!-- common css used by all closure demos; not required for char picker -->
  <link type="text/css" rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/css/demo.css">

  <!-- used only for button in this page; not required for char picker-->
  <link type="text/css" rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/menubutton.css">

  <!-- only required css for char picker -->
  <link type="text/css" rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/charpicker.css">
  <script type="text/javascript" src="http://closure-library.googlecode.com/svn/trunk/closure/goog/base.js"></script>
  <script>
    goog.require('goog.i18n.CharPickerData');
    goog.require('goog.ui.CharPicker');
  </script>

  <style>
    body {
      background-color: #ffe;
    }

    #p1_value {
      color: red;
      font-weight: bold;
      font-size: large;
    }

    p {
      height: 2em;
    }
  </style>
</head>

<body>
<h2>Demo of <strong>goog.ui.CharPicker</strong>:</h2>
<p>You have selected: <span id="p1_value">none</span>
<div id="char-picker"></div>

<script src="test_charPicker.js"></script>

</body>
</html>
