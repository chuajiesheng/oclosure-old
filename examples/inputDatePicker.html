<!DOCTYPE html>
<html>
<head>
  <title>goog.ui.InputDatePicker</title>
  <script src="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/../base.js"></script>
  <script>
    goog.require('goog.dom');
    goog.require('goog.i18n.DateTimeFormat');
    goog.require('goog.i18n.DateTimeParse');
    goog.require('goog.ui.InputDatePicker');
    goog.require('goog.ui.LabelInput');
  </script>
  <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/css/demo.css">
  <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/../css/datepicker.css">
  <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/demos/../css/inputdatepicker.css">
  <style>
    div {
      margin: 0 0 1em;
    }
  </style>
</head>
<body>
  <h1>goog.ui.InputDatePicker</h1>

  <div>
    <label for="date-field1">Date Field1:</label><input id="date-field1">
  </div>
  <div>
    <label for="date-field2">Date Field2:</label><span id="date-field2"></span>
  </div>
  <div>
    <label for="date-container"> Label Input Date Field:</label>
    <span id="date-container"></span>
  </div>
  <script src="test_inputDatePicker.js"></script>
</body>
</html>
